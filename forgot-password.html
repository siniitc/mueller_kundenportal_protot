<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenportal - Passwort vergessen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="https://www.mueller-manufaktur.com/site/assets/files/1070/logo-mueller-manufaktur-big.png" alt="Müller Manufaktur Logo" class="logo">
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1>Passwort vergessen</h1>
            <h2>Hilfe beim Anmelden</h2>
            
            <p style="margin-bottom: 30px; color: #666; text-align: left;">
                Es sieht so aus, als bräuchten Sie Hilfe beim Anmelden. Bitte geben Sie Ihre E-Mail-Adresse ein und wir senden Ihnen den Wiederherstellungslink.
            </p>
            
            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-Mail-Adresse:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn">Wiederherstellungslink senden</button>
            </form>
            
            <div class="forgot-password">
                <a href="index.html" class="forgot-link">Zurück zur Anmeldung</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
