<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Login</title>
    <title>Kundenportal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="https://www.mueller-manufaktur.com/site/assets/files/1070/logo-mueller-manufaktur-big.png" alt="MÃ¼ller Manufaktur Logo" class="logo">
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1>Kundenportal</h1>
            <h2>Anmeldung</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">E-Mail-Adresse:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Anmelden</button>
            </form>
            
            <div class="forgot-password">
                <a href="forgot-password.html" class="forgot-link">Passwort vergessen?</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
